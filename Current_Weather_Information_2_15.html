<!DOCTYPE html>
<html>
<head>
    <title>AJAX and JSON Practice</title>
    <link rel="stylesheet" type="text/css" href="ajax1.css">

<body>
<!-- input any city (3rd Exercise)-->
<div class="container">
<div class="title">
<h1><u> Current Weather Information </u></h1>
</div>
<div class="pic">

<p>Wind Speed (mph): <br><span id="mph"></span></p><br>

</div>
</div>
